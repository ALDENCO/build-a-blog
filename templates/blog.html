{% extends "base.html" %}

{% block content %}
    
    <h1>Welcome to My Blllllllllllllllllllogs!</h1>

    <div>
            <a href = '/blog'>Archives</a>
            <a href = '/newblog'>New Blog</a>
            <a href = '/blog'>My Blog</a>
        </div>

    <ul>
        {% for blog in blogs %}
        <li>
            <a href = "/entry?blog={{blog.id}}"><h2>{{blog.title}}</h2></a>
            <br>
            {{blog.content}}
            <hr/>
        </li>
       
    </ul>


    {% endfor %}

{% endblock %}
